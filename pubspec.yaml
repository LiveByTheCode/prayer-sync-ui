name: prayer_sync
description: A prayer list app with online and offline sync capabilities
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI and Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Local Database
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Authentication
  firebase_auth: ^4.15.3
  google_sign_in: ^6.2.1
  
  # Cloud Storage
  cloud_firestore: ^4.13.6
  firebase_core: ^2.24.2
  
  # Utilities
  uuid: ^4.2.2
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  
  # UI Components
  flutter_slidable: ^3.0.1
  badges: ^3.1.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  drift_dev: ^2.14.1
  retrofit_generator: ^8.0.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true